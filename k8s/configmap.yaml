apiVersion: v1
kind: ConfigMap
metadata:
  name: strellerminds-backend-config
  namespace: strellerminds-staging
data:
  NODE_ENV: "staging"
  PORT: "3000"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "https://staging.strellerminds.com"
  API_VERSION: "v1"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "100"
  SESSION_TIMEOUT: "3600000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: strellerminds-backend-config
  namespace: strellerminds-production
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "warn"
  CORS_ORIGIN: "https://strellerminds.com"
  API_VERSION: "v1"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "1000"
  SESSION_TIMEOUT: "3600000"
