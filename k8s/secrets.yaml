apiVersion: v1
kind: Secret
metadata:
  name: strellerminds-backend-secrets
  namespace: strellerminds-staging
type: Opaque
stringData:
  db-host: "postgres-staging.strellerminds.com"
  db-port: "5432"
  db-name: "strellerminds_staging"
  db-username: "strellerminds_user"
  db-password: "REPLACE_WITH_ACTUAL_PASSWORD"
  redis-url: "redis://redis-staging.strellerminds.com:6379"
  jwt-secret: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  api-key: "REPLACE_WITH_ACTUAL_API_KEY"
